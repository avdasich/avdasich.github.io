<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Математический Парк</title>
  <style>
    /* Фон и цветовая схема */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4a90e2, #50e3c2, #9b59b6);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-top: 40px;
      font-size: 2rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    .image-container {
      margin: 30px 0;
      max-width: 90%;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      transition: transform 0.3s;
    }

    .image-container:hover {
      transform: scale(1.05);
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }

    p {
      font-size: 1.2rem;
      max-width: 400px;
      line-height: 1.5;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Математический Парк</h1>

  <div class="image-container">
    <img src="images/poni.jpeg" alt="poni">
  </div>

  <p>Добро пожаловать в мир математики и красоты! Здесь числа и геометрия встречаются с природой и искусством.</p>
</body>
</html>

</html>
