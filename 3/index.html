<!DOCTYPE html>

<head>

<body>
    <div class="memories-container">
        <h1 class="section-title">–¢–µ–ø–ª—ã–µ –ø–æ—Å—ã–ª–∞–Ω–∏—è :0</h1>

        <div class="memory-block" id="memoryBlock"></div>

        <div class="message">
            <p>–ù—É –≤—Å–µ-–≤—Å–µ, –Ω–µ –∑–ª–∏—Å—å</p>
        </div>
    </div>

    <div id="myModal" class="modal">
        <span class="prev" onclick="changeImage(-1)">&#10094;</span>
        <img class="modal-content" id="modalImage">
        <span class="next" onclick="changeImage(1)">&#10095;</span>
    </div>

    <script>
        const images = [
            "/img2/–ê–≥—Ä–æ/IMG_4722.PNG", "/img2/–ê–≥—Ä–æ/IMG_4727.PNG", "/img2/–ê–≥—Ä–æ/IMG_4796.JPG", "/img2/–ê–≥—Ä–æ/IMG_4799.JPG",
        ];

        const descriptions = [
            "–í–æ—Ç –æ–Ω–∞, —à–ª–µ—Ç –≤—Å–µ—Ö –∏ –≤—Å—è üòí", "–í–æ—Ç –∑–∞ —á—Ç–æ? :0", "–•–æ—Ç—å –≥–æ–≤–æ—Ä–∏, —á—Ç–æ... –ê –Ω–µ –≤–∞–∂–Ω–æüòî",
            "–ù—É —Ç—É—Ç —É–∂–µ –≤—Å–µ, –∫–ª–∏–Ω–∏–∫–∞..."
        ];

        const memoryBlock = document.getElementById("memoryBlock");

        images.forEach((image, index) => {
            const card = document.createElement("div");
            card.classList.add("memory-card");
            card.setAttribute("onclick", `openModal(${index})`);

            const img = document.createElement("img");
            img.src = image;
            img.alt = `–í–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏–µ ${index + 1}`;
            card.appendChild(img);

            const textDiv = document.createElement("div");
            textDiv.classList.add("memory-text");
            textDiv.innerHTML = `<p>${descriptions[index]}</p>`;
            card.appendChild(textDiv);

            memoryBlock.appendChild(card);
        });

        let currentImageIndex = 0;
        function openModal(index) {
            const modal = document.getElementById("myModal");
            const modalImage = document.getElementById("modalImage");
            modal.style.display = "block";
            modalImage.src = images[index];

            currentImageIndex = index;
        }

        function changeImage(direction) {
            currentImageIndex = (currentImageIndex + direction + images.length) % images.length;
            const modalImage = document.getElementById("modalImage");
            modalImage.src = images[currentImageIndex];
        }

        window.onclick = function(event) {
            const modal = document.getElementById("myModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
